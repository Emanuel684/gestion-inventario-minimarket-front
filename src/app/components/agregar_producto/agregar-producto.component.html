<style>
  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family:
      'Inter Tight',
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      Helvetica,
      Arial,
      sans-serif,
      'Apple Color Emoji',
      'Segoe UI Emoji',
      'Segoe UI Symbol';
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">
  <div class="container-sm py-3">
    <div class="form-signin">
      <!-- Contact Form -->
      <div class="col-lg-6 container-sm">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Producto</label>
            <input
              type="text"
              formControlName="nombre"
              class="form-control"
              id="nombre"
              placeholder="Ingresa tu nombre completo"
            />
            <div
              *ngIf="
                contactForm.get('nombre')?.invalid &&
                (contactForm.get('nombre')?.touched ||
                  contactForm.get('nombre')?.dirty)
              "
              class="text-danger"
            >
              <small *ngIf="contactForm.get('nombre')?.errors?.['required']"
                >Nombre requerido.</small
              >
            </div>
          </div>

          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input
              type="tipo"
              formControlName="tipo"
              class="form-control"
              id="tipo"
              placeholder="Ingresa tu el tipo de producto"
            />
            <div
              *ngIf="
                contactForm.get('tipo')?.invalid &&
                (contactForm.get('tipo')?.touched ||
                  contactForm.get('tipo')?.dirty)
              "
              class="text-danger"
            >
              <small *ngIf="contactForm.get('tipo')?.errors?.['required']"
                >Tipo requerido.</small
              >
            </div>
          </div>

          <div class="mb-3">
            <label for="sub_tipo" class="form-label">Sub-Tipo</label>
            <input
              type="sub_tipo"
              formControlName="sub_tipo"
              class="form-control"
              id="sub_tipo"
              placeholder="Ingresa el sub-tipo de producto"
            />
            <div
              *ngIf="
                contactForm.get('sub_tipo')?.invalid &&
                (contactForm.get('sub_tipo')?.touched ||
                  contactForm.get('sub_tipo')?.dirty)
              "
              class="text-danger"
            >
              <small *ngIf="contactForm.get('sub_tipo')?.errors?.['required']"
                >Sub-Tipo requerido.</small
              >
            </div>
          </div>

          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="precio"
              formControlName="precio"
              class="form-control"
              id="precio"
              placeholder="Ingresa tu precio"
            />
            <div
              *ngIf="
                contactForm.get('precio')?.invalid &&
                (contactForm.get('precio')?.touched ||
                  contactForm.get('precio')?.dirty)
              "
              class="text-danger"
            >
              <small *ngIf="contactForm.get('precio')?.errors?.['required']"
                >Precio requerido.</small
              >
            </div>
          </div>

          <div
            class="file-upload-wrapper"
            [class.success]="uploadSuccess"
            [class.error]="uploadError"
            (drop)="onFileDrop($event)"
            (dragover)="onDragOver($event)"
          >
            <input
              type="file"
              accept="image/*"
              (change)="onFileChange($event)"
              #fileInput
            />
            <div class="file-dropper" (click)="fileInput.click()">
              <div *ngIf="imageName()">
                <div *ngIf="selectedFile || imagePreview">
                  <img
                    [src]="imagePreview()"
                    alt="Image Preview"
                    class="image-preview"
                  />
                  <p>
                    <span class="image-name">{{ imageName() }}</span> ({{
                      fileSize()
                    }}
                    KB)
                  </p>
                </div>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary container-sm"
            [disabled]="contactForm.invalid"
          >
            Crear producto
          </button>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <img
            class="mb-2"
            src="https://seeklogo.com/images/M/mini-market-logo-BF4A1CB5E0-seeklogo.com.png"
            alt=""
            width="24"
            height="19"
          />
          <small class="d-block mb-3 text-body-secondary">© 2017–2024</small>
        </div>
        <div class="col-6 col-md">
          <h5>Características</h5>
          <ul class="list-unstyled text-small">
            <li class="mb-1">
              <a
                class="link-secondary text-decoration-none"
                href="cosas-interesantes"
                >Cosas Interesantes</a
              >
            </li>
          </ul>
        </div>
        <div class="col-6 col-md">
          <h5>Recursos</h5>
          <ul class="list-unstyled text-small">
            <li class="mb-1">
              <a class="link-secondary text-decoration-none" href="recursos"
                >Recursos</a
              >
            </li>
            <li class="mb-1">
              <a class="link-secondary text-decoration-none" href="contactanos"
                >Contactanos</a
              >
            </li>
          </ul>
        </div>
        <div class="col-6 col-md">
          <h5>Acerca de</h5>
          <ul class="list-unstyled text-small">
            <li class="mb-1">
              <a class="link-secondary text-decoration-none" href="equipo"
                >Equipo</a
              >
            </li>
            <li class="mb-1">
              <a class="link-secondary text-decoration-none" href="privacidad"
                >Privacidad</a
              >
            </li>
            <li class="mb-1">
              <a class="link-secondary text-decoration-none" href="terminos"
                >Terminos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</main>

<router-outlet />
